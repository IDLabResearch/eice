[loggers]
keys=root,pathFinder,query

[handlers]
keys=consoleHandler,fileHandler,queryHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_pathFinder]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=pathFinder
propagate=0

[logger_query]
level=DEBUG
handlers=queryHandler
qualname=query
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('example.log',)

[handler_queryHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('query.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=